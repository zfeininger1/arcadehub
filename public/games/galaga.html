<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga - Arcade Hub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Mobile Controls CSS -->
    <link rel="stylesheet" href="../css/mobile-controls.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
        }

        nav a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #00ffff;
            transform: translateX(-5px);
        }

        /* Game Container */
        .game-container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Main game area - horizontal layout */
        .game-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Left side - canvas and scores */
        .game-left {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        /* Right side - instructions and controls */
        .game-right {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 350px;
            margin-top: 40px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 3rem);
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
        }

        .game-info {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: #00ffff;
            text-align: center;
            line-height: 1.8;
        }

        .score-display {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            margin-top: 10px;
        }

        .high-score-display {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: #ffe66d;
            text-shadow: 0 0 15px rgba(255, 230, 109, 0.6);
            margin-top: 5px;
        }

        /* Canvas Container */
        .canvas-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 3px solid #ff00ff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            position: relative;
        }

        canvas {
            display: block;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.7);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
        }

        .instructions h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .instructions p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .key-hint {
            display: inline-block;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            color: #ff00ff;
            margin: 0 3px;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }

            .game-right {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-info {
                font-size: 0.7rem;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            button {
                font-size: 0.7rem;
                padding: 12px 20px;
            }

            /* Ensure game container has enough bottom space for mobile controls */
            .game-container {
                padding-bottom: 20px;
                margin-bottom: 0;
            }

            /* Center the game area on mobile */
            .game-area {
                width: 100%;
            }

            /* Hide keyboard hints on mobile */
            .key-hint {
                display: none;
            }

            /* Show mobile instructions */
            .mobile-instructions {
                display: block !important;
            }
        }

        .title-icon {
            -webkit-text-fill-color: #39ff14;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.8);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="../hub.html">
            <span style="font-size: 1.5rem;">üéÆ</span>
            <span>Arcade Hub</span>
        </a>
        <a href="../login.html" style="
            display: inline-block;
            padding: 8px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: auto;
        " onmouseover="this.style.background='#fff'; this.style.color='#333';"
            onmouseout="this.style.background='transparent'; this.style.color='#fff';">
            LOGIN
        </a>
    </nav>

    <!-- Game Container -->
    <div class="game-container">
        <h1><span class="title-icon">üëæ</span> GALAGA <span class="title-icon">üëæ</span></h1>

        <!-- Main game area with horizontal layout -->
        <div class="game-area">
            <!-- Left side: Canvas and scores -->
            <div class="game-left">
                <div class="game-info">
                    <p id="gameStatus">GET READY!</p>
                    <div class="score-display">Score: <span id="scoreDisplay">0</span></div>
                    <div class="high-score-display">High Score: <span id="highScoreDisplay">-</span></div>
                </div>

                <div class="canvas-container">
                    <canvas id="gameCanvas" width="600" height="380"></canvas>
                </div>
            </div>

            <!-- Right side: Instructions and controls -->
            <div class="game-right">
                <div class="instructions">
                    <h2>How to Play</h2>
                    <p class="desktop-instructions">Use <span class="key-hint">A</span> <span class="key-hint">D</span>
                        to move your ship</p>
                    <p class="desktop-instructions">Press <span class="key-hint">SPACE</span> to shoot</p>
                    <p class="mobile-instructions" style="display: none;">Touch left/right side of screen to move and
                        shoot</p>
                    <p>Destroy all alien invaders!</p>
                    <p>Avoid enemy fire and dive attacks</p>
                    <p>Earn points for each alien destroyed</p>
                </div>

                <div class="controls">
                    <button id="startBtn">Start Game</button>
                    <button id="pauseBtn" disabled>Pause</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls" style="justify-content: space-between;">
        <div class="action-buttons">
            <button class="control-btn" id="galagaLeft">‚Üê<br><small>A</small></button>
            <button class="control-btn" id="galagaRight">‚Üí<br><small>D</small></button>
        </div>
        <div class="action-buttons">
            <button class="control-btn" id="galagaShoot"
                style="width: 80px; height: 80px; background: rgba(255, 0, 0, 0.3);">
                üî´<br><small>SPACE</small>
            </button>
        </div>
    </div>


    <script>
        // Check if running in campaign mode
        const urlParams = new URLSearchParams(window.location.search);
        const isCampaignMode = urlParams.get('campaign') === 'true';

        // Hide login button in campaign mode
        if (isCampaignMode) {
            const loginBtn = document.querySelector('nav a[href="../login.html"]');
            if (loginBtn) loginBtn.style.display = 'none';
        }

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const gameStatus = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        // API Configuration
        const API_URL = 'https://i8n3xe0au6.execute-api.us-east-2.amazonaws.com/DEV/galaga-score';

        // Save score to DynamoDB via Lambda
        async function saveScore(finalScore) {
            try {
                console.log('Saving score:', finalScore);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'save_score',
                        player_id: 'anonymous',
                        score: finalScore
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Score saved successfully:', result);

                    // Refresh high score after saving
                    fetchHighScore();
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Failed to save score:', errorText);
                }
            } catch (error) {
                console.error('‚ùå Error saving score:', error);
            }
        }

        // Fetch high score from DynamoDB
        async function fetchHighScore() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get_high_score'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    // Lambda returns double-wrapped JSON
                    const data = typeof result.body === 'string' ? JSON.parse(result.body) : result;
                    highScore = data.high_score || 0;
                    highScoreDisplay.textContent = highScore;
                    console.log('‚úÖ High score loaded:', highScore);
                } else {
                    console.error('Failed to fetch high score');
                    highScoreDisplay.textContent = '0';
                }
            } catch (error) {
                console.error('‚ùå Error fetching high score:', error);
                highScoreDisplay.textContent = '0';
            }
        }

        // Game constants
        const PLAYER_WIDTH = 30;
        const PLAYER_HEIGHT = 25;
        const PLAYER_SPEED = 5;
        const BULLET_WIDTH = 3;
        const BULLET_HEIGHT = 10;
        const BULLET_SPEED = 7;
        const ENEMY_WIDTH = 18;
        const ENEMY_HEIGHT = 15;
        const ENEMY_ROWS = 4;
        const ENEMY_COLS = 8;
        const ENEMY_SPACING_X = 60;
        const ENEMY_SPACING_Y = 30;
        const ENEMY_START_X = 90;
        const ENEMY_START_Y = 50;

        // Game state variables
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = 0;
        let lives = 3;
        let animationId;
        let frameCount = 0;

        // Campaign-specific state
        let wavesCompleted = 0;
        const CAMPAIGN_WIN_WAVES = 1;

        // Player
        const player = {
            x: canvas.width / 2 - PLAYER_WIDTH / 2,
            y: canvas.height - 50,
            width: PLAYER_WIDTH,
            height: PLAYER_HEIGHT,
            speed: PLAYER_SPEED,
            dx: 0
        };

        // Arrays for game objects
        let playerBullets = [];
        let enemies = [];
        let enemyBullets = [];

        // Input handling
        const keys = {
            left: false,
            right: false,
            space: false
        };

        // Initialize enemies in formation
        function createEnemies() {
            enemies = [];
            for (let row = 0; row < ENEMY_ROWS; row++) {
                for (let col = 0; col < ENEMY_COLS; col++) {
                    enemies.push({
                        x: ENEMY_START_X + col * ENEMY_SPACING_X,
                        y: ENEMY_START_Y + row * ENEMY_SPACING_Y,
                        width: ENEMY_WIDTH,
                        height: ENEMY_HEIGHT,
                        type: row < 2 ? 'elite' : 'basic',
                        alive: true,
                        diving: false,
                        diveStartX: 0,
                        divePhase: 0
                    });
                }
            }
        }

        // Draw player ship
        function drawPlayer() {
            ctx.fillStyle = '#00ffff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ffff';

            // Ship body
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Cockpit
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + player.width / 2 - 3, player.y + 5, 6, 8);

            ctx.shadowBlur = 0;
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;

                const color = enemy.type === 'elite' ? '#ff00ff' : '#ffff00';
                ctx.fillStyle = color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;

                // Enemy body (simplified alien shape)
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 6, enemy.y + 6, 4, 4);
                ctx.fillRect(enemy.x + 15, enemy.y + 6, 4, 4);

                ctx.shadowBlur = 0;
            });
        }

        // Draw bullets
        function drawBullets() {
            // Player bullets
            ctx.fillStyle = '#00ffff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ffff';
            playerBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Enemy bullets
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            ctx.shadowBlur = 0;
        }

        // Draw lives
        function drawLives() {
            ctx.fillStyle = '#00ffff';
            ctx.font = '14px "Press Start 2P"';
            ctx.fillText(`Lives: ${lives}`, 10, 25);
        }

        // Update player
        function updatePlayer() {
            player.x += player.dx;

            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        // Update bullets
        function updateBullets() {
            // Update player bullets
            playerBullets.forEach((bullet, index) => {
                bullet.y -= BULLET_SPEED;
                if (bullet.y < 0) {
                    playerBullets.splice(index, 1);
                }
            });

            // Update enemy bullets
            enemyBullets.forEach((bullet, index) => {
                bullet.y += BULLET_SPEED - 2;
                if (bullet.y > canvas.height) {
                    enemyBullets.splice(index, 1);
                }
            });
        }

        // Enemy movement variables
        let enemyDirection = 1;
        const ENEMY_MOVE_SPEED = 1; // Slower movement
        const ENEMY_DROP_DISTANCE = 10; // Smaller drop

        // Update enemies
        function updateEnemies() {
            // Get active formation enemies (not diving)
            const formationEnemies = enemies.filter(e => e.alive && !e.diving);

            if (formationEnemies.length === 0) {
                // Only diving enemies left, or level cleared
                // Update diving enemies
                enemies.forEach(enemy => {
                    if (enemy.alive && enemy.diving) {
                        updateDivingEnemy(enemy);
                    }
                });
                return;
            }

            // Find bounds of current formation
            let minX = canvas.width;
            let maxX = 0;
            let maxY = 0;

            formationEnemies.forEach(e => {
                minX = Math.min(minX, e.x);
                maxX = Math.max(maxX, e.x + e.width);
                maxY = Math.max(maxY, e.y + e.height);
            });

            // Check for game over (reached bottom)
            if (maxY >= player.y) {
                gameOver();
                return;
            }

            // Check screen edges
            let shouldTurn = false;
            if (maxX > canvas.width - 10 && enemyDirection > 0) {
                shouldTurn = true;
            } else if (minX < 10 && enemyDirection < 0) {
                shouldTurn = true;
            }

            if (shouldTurn) {
                enemyDirection *= -1;
                // Drop formation
                formationEnemies.forEach(e => {
                    e.y += ENEMY_DROP_DISTANCE;
                });
            } else {
                // Move formation horizontally
                formationEnemies.forEach(e => {
                    e.x += enemyDirection * ENEMY_MOVE_SPEED;
                });
            }

            // Handle diving and shooting for all enemies
            enemies.forEach(enemy => {
                if (!enemy.alive) return;

                if (enemy.diving) {
                    updateDivingEnemy(enemy);
                } else {
                    // Random dive attack logic - reduced frequency
                    if (Math.random() < 0.0002) {
                        enemy.diving = true;
                        enemy.diveStartX = enemy.x;
                        enemy.divePhase = 0;
                    }
                }

                // Random shooting - reduced frequency
                if (Math.random() < 0.0005 && enemyBullets.length < 3) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - BULLET_WIDTH / 2,
                        y: enemy.y + enemy.height,
                        width: BULLET_WIDTH,
                        height: BULLET_HEIGHT
                    });
                }
            });
        }

        function updateDivingEnemy(enemy) {
            enemy.divePhase += 0.05;
            enemy.x = enemy.diveStartX + Math.sin(enemy.divePhase * 3) * 60;
            enemy.y += 3;

            // Return to formation or continue off-screen
            if (enemy.y > canvas.height) {
                enemy.y = ENEMY_START_Y;
                enemy.diving = false;
                // Reset X to a safe position based on row/col logic if needed, 
                // but for simplicity we'll just put them back at top
                enemy.x = Math.max(20, Math.min(canvas.width - 40, enemy.diveStartX));
            }
        }

        // Check collisions
        function checkCollisions() {
            // Player bullets vs enemies
            playerBullets.forEach((bullet, bIndex) => {
                enemies.forEach(enemy => {
                    if (!enemy.alive) return;

                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {

                        playerBullets.splice(bIndex, 1);

                        if (enemy.type === 'elite') {
                            // First hit: downgrade to basic (purple -> yellow)
                            enemy.type = 'basic';
                            score += 100; // Points for the hit
                        } else {
                            // Second hit (or basic enemy): destroy
                            enemy.alive = false;
                            score += 100; // Points for the kill
                        }

                        scoreDisplay.textContent = score;

                        if (score > highScore) {
                            highScore = score;
                            highScoreDisplay.textContent = highScore;
                        }

                        // Check if all enemies defeated
                        if (enemies.every(e => !e.alive)) {
                            levelComplete();
                        }
                    }
                });
            });

            // Enemy bullets vs player
            enemyBullets.forEach((bullet, index) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {

                    enemyBullets.splice(index, 1);
                    loseLife();
                }
            });

            // Diving enemies vs player
            enemies.forEach(enemy => {
                if (!enemy.alive || !enemy.diving) return;

                if (enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y) {

                    enemy.alive = false;
                    loseLife();
                }
            });
        }

        // Lose a life
        function loseLife() {
            lives--;
            if (lives <= 0) {
                gameOver();
            } else {
                // Brief invulnerability could be added here
                playerBullets = [];
                enemyBullets = [];
            }
        }

        // Level complete
        function levelComplete() {
            wavesCompleted++;
            score += 500; // Bonus points
            scoreDisplay.textContent = score;
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
            }

            // Campaign win check
            if (isCampaignMode && wavesCompleted >= CAMPAIGN_WIN_WAVES) {
                handleCampaignWin();
                return;
            }

            createEnemies();
        }

        function handleCampaignWin() {
            gameRunning = false;
            gamePaused = false;
            cancelAnimationFrame(animationId);

            // Save score to backend
            saveScore(score);

            // Send win message to parent
            if (window.parent !== window) {
                console.log('Sending campaign win message. Waves:', wavesCompleted, 'Score:', score);
                window.parent.postMessage({
                    type: 'gameOver',
                    wavesCompleted: wavesCompleted,
                    score: score
                }, '*');
            }

            gameStatus.textContent = 'VICTORY!';
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            cancelAnimationFrame(animationId);

            // Save score to backend
            saveScore(score);

            // Campaign mode: Send loss message to parent
            if (isCampaignMode && window.parent !== window) {
                console.log('Sending campaign loss message. Waves:', wavesCompleted, 'Score:', score);
                window.parent.postMessage({
                    type: 'gameOver',
                    wavesCompleted: wavesCompleted,
                    score: score
                }, '*');
            }

            startBtn.disabled = true;
            pauseBtn.disabled = true;
            startBtn.textContent = 'Game Over';
            gameStatus.textContent = 'GAME OVER';
        }

        // Start game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                score = 0;
                lives = 3;
                wavesCompleted = 0; // Reset wave counter
                scoreDisplay.textContent = score;

                player.x = canvas.width / 2 - PLAYER_WIDTH / 2;
                player.y = canvas.height - 50;
                player.dx = 0;

                playerBullets = [];
                enemyBullets = [];
                createEnemies();

                startBtn.disabled = true;
                pauseBtn.disabled = false;
                startBtn.textContent = 'Playing...';
                gameStatus.textContent = 'FIGHT!';

                gameLoop();
            }
        }

        // Toggle pause
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
                gameStatus.textContent = gamePaused ? 'PAUSED' : 'FIGHT!';

                if (!gamePaused) {
                    gameLoop();
                }
            }
        }

        // Reset game
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            cancelAnimationFrame(animationId);

            score = 0;
            lives = 3;
            enemyDirection = 1;
            scoreDisplay.textContent = score;

            player.x = canvas.width / 2 - PLAYER_WIDTH / 2;
            player.dx = 0;
            playerBullets = [];
            enemyBullets = [];
            createEnemies();

            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            startBtn.textContent = 'Start Game';
            gameStatus.textContent = 'GET READY!';

            draw();
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars background
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = ((i * 53 + frameCount) % canvas.height);
                ctx.fillRect(x, y, 1, 1);
            }

            drawPlayer();
            drawEnemies();
            drawBullets();
            drawLives();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            frameCount++;
            updatePlayer();
            updateBullets();
            updateEnemies();
            checkCollisions();
            draw();

            animationId = requestAnimationFrame(gameLoop);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'a' || e.key === 'A') {
                keys.left = true;
                if (gameRunning) player.dx = -PLAYER_SPEED;
                e.preventDefault();
            }
            if (e.key === 'd' || e.key === 'D') {
                keys.right = true;
                if (gameRunning) player.dx = PLAYER_SPEED;
                e.preventDefault();
            }
            if (e.key === ' ') {
                if (gameRunning && !gamePaused && playerBullets.length < 3) {
                    playerBullets.push({
                        x: player.x + player.width / 2 - BULLET_WIDTH / 2,
                        y: player.y,
                        width: BULLET_WIDTH,
                        height: BULLET_HEIGHT
                    });
                }
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'a' || e.key === 'A') {
                keys.left = false;
                if (!keys.right) player.dx = 0;
            }
            if (e.key === 'd' || e.key === 'D') {
                keys.right = false;
                if (!keys.left) player.dx = 0;
            }
        });

        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);

        // Mobile touch controls - canvas based
        let touchLeft = false;
        let touchRight = false;
        let lastShot = 0;

        canvas.addEventListener('touchstart', handleGalagaTouch);
        canvas.addEventListener('touchmove', handleGalagaTouch);
        canvas.addEventListener('touchend', () => {
            touchLeft = false;
            touchRight = false;
            if (!touchLeft && !touchRight) player.dx = 0;
        });

        function handleGalagaTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;

            // Determine if touch is in left or right half of canvas
            const midX = rect.width / 2;

            if (touchX < midX) {
                touchLeft = true;
                touchRight = false;
                if (gameRunning) player.dx = -PLAYER_SPEED;
            } else {
                touchRight = true;
                touchLeft = false;
                if (gameRunning) player.dx = PLAYER_SPEED;
            }

            // Auto-shoot on touch (throttled)
            const now = Date.now();
            if (gameRunning && !gamePaused && playerBullets.length < 3 && now - lastShot > 300) {
                playerBullets.push({
                    x: player.x + player.width / 2 - BULLET_WIDTH / 2,
                    y: player.y,
                    width: BULLET_WIDTH,
                    height: BULLET_HEIGHT
                });
                lastShot = now;
            }
        }

        // Initial draw
        resetGame();
        // Load high score from backend
        fetchHighScore();
    </script>
</body>
