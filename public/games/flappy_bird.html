<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Arcade Hub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Mobile Controls CSS -->
    <link rel="stylesheet" href="../css/mobile-controls.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
        }

        nav a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #00ffff;
            transform: translateX(-5px);
        }

        /* Game Container */
        .game-container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Main game area - horizontal layout */
        .game-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Left side - canvas and info */
        .game-left {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        /* Right side - instructions and controls */
        .game-right {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 350px;
            margin-top: 120px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 3rem);
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
        }

        .game-info {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: #00ffff;
            text-align: center;
            line-height: 1.8;
        }

        .score-display {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            margin-top: 10px;
        }

        /* Canvas Container */
        .canvas-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 3px solid #ff00ff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            position: relative;
        }

        canvas {
            display: block;
            background: #87CEEB;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.7);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
        }

        .instructions h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .instructions p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .key-hint {
            display: inline-block;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            color: #ff00ff;
            margin: 0 3px;
        }



        /* Responsive */
        @media (max-width: 968px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }

            .game-right {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-info {
                font-size: 0.7rem;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            button {
                font-size: 0.7rem;
                padding: 12px 20px;
            }

            /* Ensure game container has enough bottom space for mobile controls */
            .game-container {
                padding-bottom: 20px;
                margin-bottom: 0;
            }

            /* Center the game area on mobile */
            .game-area {
                width: 100%;
            }

            /* Hide keyboard hints on mobile */
            .key-hint {
                display: none;
            }

            /* Show mobile instructions */
            .mobile-instructions {
                display: block !important;
            }
        }

        .title-icon {
            -webkit-text-fill-color: #39ff14;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.8);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="../hub.html">
            <span style="font-size: 1.5rem;">üéÆ</span>
            <span>Arcade Hub</span>
        </a>
        <a href="../login.html" style="
            display: inline-block;
            padding: 8px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: auto;
        " onmouseover="this.style.background='#fff'; this.style.color='#333';"
            onmouseout="this.style.background='transparent'; this.style.color='#fff';">
            LOGIN
        </a>
    </nav>

    <!-- Game Container -->
    <div class="game-container">
        <h1><span class="title-icon">üê¶</span> FLAPPY BIRD <span class="title-icon">üê¶</span></h1>

        <!-- Main game area with horizontal layout -->
        <div class="game-area">
            <!-- Left side: Canvas and scores -->
            <div class="game-left">
                <div class="game-info">
                    <p id="gameStatus">GET READY!</p>
                    <div class="score-display">Score: <span id="scoreDisplay">0</span></div>
                    <div class="score-display" style="font-size: 0.8rem; margin-top: 5px;">High Score: <span
                            id="highScore">0</span></div>
                </div>

                <div class="canvas-container">
                    <canvas id="gameCanvas" width="300" height="450"></canvas>
                </div>
            </div>

            <!-- Right side: Instructions and controls -->
            <div class="game-right">
                <div class="instructions">
                    <h2>How to Play</h2>
                    <p class="desktop-instructions">Press <span class="key-hint">W</span> to jump!</p>
                    <p class="mobile-instructions" style="display: none;">Tap the screen to jump!</p>
                    <p>Navigate through the pipes without crashing!</p>
                    <p>Each pipe you pass gives you points!</p>
                    <p>See how far you can fly!</p>
                </div>

                <div class="controls">
                    <button id="startBtn">Start Game</button>
                    <button id="pauseBtn" disabled>Pause</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="action-buttons">
            <button class="control-btn" id="flapButton" style="width: 100px; height: 100px; font-size: 32px;">
                FLAP
            </button>
        </div>
    </div>

    <script>
        // Check if running in campaign mode
        const urlParams = new URLSearchParams(window.location.search);
        const isCampaignMode = urlParams.get('campaign') === 'true';

        // Hide login button in campaign mode
        if (isCampaignMode) {
            const loginBtn = document.querySelector('nav a[href="../login.html"]');
            if (loginBtn) loginBtn.style.display = 'none';
        }

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScore');
        const gameStatus = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        // API Configuration - Replace with your actual API Gateway URL after AWS setup
        const API_URL = 'https://mxx863mqsd.execute-api.us-east-2.amazonaws.com/DEV/flappy-bird-scores';

        // Game constants
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -8;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 130;
        const PIPE_SPEED = 2;
        const BIRD_SIZE = 25;
        const CAMPAIGN_WIN_SCORE = 10; // Win condition for campaign mode

        // Game state variables
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = 0;
        let animationId;

        // Bird object
        const bird = {
            x: 50,
            y: canvas.height / 2,
            velocity: 0,
            draw() {
                // Draw bird as a yellow circle
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, BIRD_SIZE / 2, 0, Math.PI * 2);
                ctx.fill();

                // Add eye
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y - 3, 3, 0, Math.PI * 2);
                ctx.fill();

                // Add beak
                ctx.fillStyle = '#FF6347';
                ctx.beginPath();
                ctx.moveTo(this.x + BIRD_SIZE / 2, this.y);
                ctx.lineTo(this.x + BIRD_SIZE / 2 + 8, this.y - 3);
                ctx.lineTo(this.x + BIRD_SIZE / 2 + 8, this.y + 3);
                ctx.closePath();
                ctx.fill();
            },
            update() {
                this.velocity += GRAVITY;
                this.y += this.velocity;

                // Keep bird in bounds
                if (this.y + BIRD_SIZE / 2 > canvas.height) {
                    this.y = canvas.height - BIRD_SIZE / 2;
                    gameOver();
                }
                if (this.y - BIRD_SIZE / 2 < 0) {
                    this.y = BIRD_SIZE / 2;
                    this.velocity = 0;
                }
            },
            jump() {
                this.velocity = JUMP_STRENGTH;
            },
            reset() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };

        // Pipes array
        let pipes = [];
        let frameCount = 0;

        function createPipe() {
            const minGapY = 80;
            const maxGapY = canvas.height - PIPE_GAP - 80;
            const gapY = Math.random() * (maxGapY - minGapY) + minGapY;

            pipes.push({
                x: canvas.width,
                gapY: gapY,
                scored: false
            });
        }

        function drawPipes() {
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);

                // Pipe borders for depth
                ctx.strokeStyle = '#1a6b1a';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
                ctx.strokeRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.gapY - PIPE_GAP);
            });
        }

        function updatePipes() {
            // Move pipes
            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED;

                // Score when bird passes pipe
                if (!pipe.scored && pipe.x + PIPE_WIDTH < bird.x) {
                    pipe.scored = true;
                    score++;
                    scoreDisplay.textContent = score;

                    // Campaign win check
                    if (isCampaignMode && score >= CAMPAIGN_WIN_SCORE) {
                        handleCampaignWin();
                        return;
                    }

                    if (score > highScore) {
                        highScore = score;
                        highScoreDisplay.textContent = highScore;
                    }
                }
            });

            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

            // Generate new pipes
            if (frameCount % 90 === 0) {
                createPipe();
            }
        }

        function checkCollision() {
            for (let pipe of pipes) {
                // Check if bird is within pipe's x range
                if (bird.x + BIRD_SIZE / 2 > pipe.x && bird.x - BIRD_SIZE / 2 < pipe.x + PIPE_WIDTH) {
                    // Check if bird hits top or bottom pipe
                    if (bird.y - BIRD_SIZE / 2 < pipe.gapY || bird.y + BIRD_SIZE / 2 > pipe.gapY + PIPE_GAP) {
                        gameOver();
                        return;
                    }
                }
            }
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            drawBackground();
            drawPipes();
            bird.draw();
        }

        function update() {
            if (!gameRunning || gamePaused) return;

            frameCount++;
            bird.update();
            updatePipes();
            checkCollision();
            draw();

            animationId = requestAnimationFrame(update);
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                score = 0;
                scoreDisplay.textContent = score;
                bird.reset();
                pipes = [];
                frameCount = 0;
                createPipe();

                startBtn.disabled = true;
                pauseBtn.disabled = false;
                startBtn.textContent = 'Playing...';
                gameStatus.textContent = 'FLYING!';

                update();
            }
        }

        function togglePause() {
            if (!gameRunning) return;

            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            gameStatus.textContent = gamePaused ? 'PAUSED' : 'FLYING!';

            if (!gamePaused) {
                update();
            }
        }

        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            cancelAnimationFrame(animationId);

            // Save score to backend
            saveScore(score);

            // Campaign mode: Send loss message to parent
            if (isCampaignMode && window.parent !== window) {
                console.log('Sending campaign loss message. Score:', score);
                window.parent.postMessage({
                    type: 'gameOver',
                    score: score
                }, '*');
            }

            startBtn.disabled = true;
            pauseBtn.disabled = true;
            startBtn.textContent = 'Game Over';
            pauseBtn.textContent = 'Pause';
            gameStatus.textContent = "GAME OVER";
        }

        function handleCampaignWin() {
            gameRunning = false;
            gamePaused = false;
            cancelAnimationFrame(animationId);

            // Save score to backend
            saveScore(score);

            // Send win message to parent
            if (window.parent !== window) {
                console.log('Sending campaign win message. Score:', score);
                window.parent.postMessage({
                    type: 'gameOver',
                    score: score
                }, '*');
            }

            gameStatus.textContent = "VICTORY!";
        }

        // Save score to DynamoDB via Lambda
        async function saveScore(finalScore) {
            try {
                console.log('Saving score:', finalScore);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'save_score',
                        player_id: 'anonymous',
                        score: finalScore
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Score saved successfully:', result);

                    // Refresh high score after saving
                    fetchHighScore();
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Failed to save score:', errorText);
                }
            } catch (error) {
                console.error('‚ùå Error saving score:', error);
                // Fail silently - game continues even if save fails
            }
        }

        // Fetch high score from DynamoDB
        async function fetchHighScore() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get_high_score'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    // Lambda returns double-wrapped JSON
                    const data = typeof result.body === 'string' ? JSON.parse(result.body) : result;
                    highScore = data.high_score || 0;
                    highScoreDisplay.textContent = highScore;
                    console.log('‚úÖ High score loaded:', highScore);
                } else {
                    console.error('Failed to fetch high score');
                    highScoreDisplay.textContent = '0';
                }
            } catch (error) {
                console.error('‚ùå Error fetching high score:', error);
                highScoreDisplay.textContent = '0';
            }
        }



        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            cancelAnimationFrame(animationId);

            score = 0;
            scoreDisplay.textContent = score;
            bird.reset();
            pipes = [];
            frameCount = 0;

            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'Start Game';
            pauseBtn.textContent = 'Pause';
            gameStatus.textContent = 'GET READY!';

            drawBackground();
            bird.draw();
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);

        // W key to jump
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'w' && gameRunning && !gamePaused) {
                bird.jump();
                e.preventDefault();
            }
            // Auto-start on W key
            if (e.key.toLowerCase() === 'w' && !gameRunning) {
                startGame();
                bird.jump();
                e.preventDefault();
            }
        });

        // Canvas click to jump (backup control)
        canvas.addEventListener('click', () => {
            if (gameRunning && !gamePaused) {
                bird.jump();
            } else if (!gameRunning) {
                startGame();
                bird.jump();
            }
        });

        // Mobile flap button
        const flapBtn = document.getElementById('flapButton');
        if (flapBtn) {
            flapBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameRunning && !gamePaused) {
                    bird.jump();
                    flapBtn.classList.add('pressed');
                } else if (!gameRunning) {
                    startGame();
                    bird.jump();
                    flapBtn.classList.add('pressed');
                }
            });

            flapBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                flapBtn.classList.remove('pressed');
            });
        }

        // Canvas tap for jump (mobile)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && !gamePaused) {
                bird.jump();
            } else if (!gameRunning) {
                startGame();
                bird.jump();
            }
        });



        // Initial draw
        resetGame();
        // Load high score from backend
        fetchHighScore();
    </script>
</body>

</html>
