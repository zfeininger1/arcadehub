<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Arcade Hub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Mobile Controls CSS -->
    <link rel="stylesheet" href="../css/mobile-controls.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
        }

        nav a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #00ffff;
            transform: translateX(-5px);
        }

        /* Game Container */
        .game-container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Main game area - horizontal layout */
        .game-area {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Left side - canvas and scores */
        .game-left {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        /* Right side - instructions and controls */
        .game-right {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 350px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 3rem);
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
        }

        .game-info {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: #00ffff;
            text-align: center;
            line-height: 1.8;
        }

        .score-display {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            margin-top: 10px;
        }

        .high-score-display {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: #ffe66d;
            text-shadow: 0 0 15px rgba(255, 230, 109, 0.6);
            margin-top: 5px;
        }

        /* Canvas Container */
        .canvas-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 3px solid #ff00ff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            position: relative;
        }

        canvas {
            display: block;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        canvas:hover {
            border-color: #ff00ff;
            box-shadow: inset 0 0 30px rgba(255, 0, 255, 0.3);
        }

        canvas.playing {
            cursor: default;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.7);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
        }

        .instructions h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .instructions p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .key-hint {
            display: inline-block;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            color: #ff00ff;
            margin: 0 3px;
        }



        /* Responsive */
        @media (max-width: 968px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }

            .game-right {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-info {
                font-size: 0.7rem;
            }

            canvas {
                width: 100% !important;
                height: auto;
            }

            button {
                font-size: 0.7rem;
                padding: 12px 20px;
            }

            /* Ensure game container has enough bottom space for mobile controls */
            .game-container {
                padding-bottom: 20px;
                margin-bottom: 0;
            }

            /* Center the game area on mobile */
            .game-area {
                width: 100%;
            }

            /* Hide keyboard hints on mobile */
            .key-hint {
                display: none;
            }

            /* Show mobile instructions */
            .mobile-instructions {
                display: block !important;
            }
        }

        .title-icon {
            -webkit-text-fill-color: #39ff14;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.8);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="../hub.html">
            <span style="font-size: 1.5rem;">üéÆ</span>
            <span>Arcade Hub</span>
        </a>
        <a href="../login.html" style="
            display: inline-block;
            padding: 8px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: auto;
        " onmouseover="this.style.background='#fff'; this.style.color='#333';"
            onmouseout="this.style.background='transparent'; this.style.color='#fff';">
            LOGIN
        </a>
    </nav>

    <!-- Game Container -->
    <div class="game-container">
        <h1><span class="title-icon">üêç</span> SNAKE <span class="title-icon">üêç</span></h1>

        <!-- Main game area with horizontal layout -->
        <div class="game-area">
            <!-- Left side: Canvas and scores -->
            <div class="game-left">
                <div class="game-info">
                    <p>GET READY!</p>
                    <div class="score-display">Score: <span id="scoreDisplay">0</span></div>
                    <div class="high-score-display">High Score: <span id="highScoreDisplay">-</span></div>
                </div>

                <div class="canvas-container">
                    <canvas id="gameCanvas" width="350" height="350"></canvas>
                </div>
            </div>

            <!-- Right side: Instructions and controls -->
            <div class="game-right">
                <div class="instructions">
                    <h2>How to Play</h2>
                    <p class="desktop-instructions">Use <span class="key-hint">W</span> <span class="key-hint">A</span>
                        <span class="key-hint">S</span> <span class="key-hint">D</span> to move.</p>
                    <p class="mobile-instructions" style="display: none;">Tap the screen in the direction you want to
                        move.</p>
                    <p>Eat food to grow.</p>
                    <p>Avoid walls and yourself.</p>
                </div>

                <div class="controls">
                    <button id="pauseBtn" disabled>Pause</button>
                    <button id="restartBtn">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="direction-pad" id="snakeDPad">
            <button class="control-btn" data-direction="up">‚Üë</button>
            <button class="control-btn" data-direction="left">‚Üê</button>
            <button class="control-btn" data-direction="right">‚Üí</button>
            <button class="control-btn" data-direction="down">‚Üì</button>
        </div>
    </div>

    <script>
        // Check if running in campaign mode
        const urlParams = new URLSearchParams(window.location.search);
        const isCampaignMode = urlParams.get('campaign') === 'true';

        // Hide login button in campaign mode
        if (isCampaignMode) {
            const loginBtn = document.querySelector('nav a[href="../login.html"]');
            if (loginBtn) loginBtn.style.display = 'none';
        }

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRID_SIZE = 20;  // Reduced from 30 for larger tiles
        const TILE_SIZE = canvas.width / GRID_SIZE;
        const GAME_SPEED = 110; // milliseconds between updates (10% slower)

        // Game state
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop = null;
        let score = 0;
        let highScore = 0;

        // UI elements
        const pauseBtn = document.getElementById("pauseBtn");
        const restartBtn = document.getElementById("restartBtn");
        const gameInfo = document.querySelector(".game-info p");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const highScoreDisplay = document.getElementById("highScoreDisplay");

        // Initialize game
        function initGame() {
            // Start snake in center
            snake = [
                { x: 10, y: 10 },  // Adjusted for 20x20 grid
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            spawnFood();
            gameRunning = false;
            gamePaused = false;
            updateUI();
            updateScore();
            draw();
        }

        // Spawn food at random location
        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * GRID_SIZE);
                food.y = Math.floor(Math.random() * GRID_SIZE);

                // Check if food spawned on snake
                validPosition = !snake.some(segment =>
                    segment.x === food.x && segment.y === food.y
                );
            }
        }

        // Game update logic
        function update() {
            if (!gameRunning || gamePaused) return;

            // Update direction
            direction = { ...nextDirection };

            // Calculate new head position
            const newHead = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (newHead.x < 0 || newHead.x >= GRID_SIZE ||
                newHead.y < 0 || newHead.y >= GRID_SIZE) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(newHead);

            // Check food collision
            if (newHead.x === food.x && newHead.y === food.y) {
                score++; // Increment score
                updateScore();
                spawnFood();
                // Don't remove tail (snake grows)
            } else {
                // Remove tail (normal movement)
                snake.pop();
            }

            draw();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * TILE_SIZE, 0);
                ctx.lineTo(i * TILE_SIZE, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * TILE_SIZE);
                ctx.lineTo(canvas.width, i * TILE_SIZE);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * TILE_SIZE;
                const y = segment.y * TILE_SIZE;

                // Snake head (brighter)
                if (index === 0) {
                    ctx.fillStyle = '#00ffff';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ffff';
                } else {
                    // Body gradient from cyan to darker
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00ffff';
                }

                ctx.fillRect(x + 2, y + 2, TILE_SIZE - 4, TILE_SIZE - 4);
                ctx.shadowBlur = 0;
            });

            // Draw food (pulsing effect)
            const foodX = food.x * TILE_SIZE;
            const foodY = food.y * TILE_SIZE;
            const pulse = Math.sin(Date.now() / 200) * 5 + 15;

            ctx.fillStyle = '#ff00ff';
            ctx.shadowBlur = pulse;
            ctx.shadowColor = '#ff00ff';
            ctx.beginPath();
            ctx.arc(
                foodX + TILE_SIZE / 2,
                foodY + TILE_SIZE / 2,
                TILE_SIZE / 2 - 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Game over
        function gameOver() {
            // 1. Stop the game immediately
            gameRunning = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            // 2. Update UI immediately
            canvas.classList.remove("playing");
            pauseBtn.disabled = true;
            if (gameInfo) {
                gameInfo.textContent = "GAME OVER";
            } else {
                console.error("gameInfo element not found!");
            }

            // 3. If in campaign mode, send message to parent
            if (isCampaignMode && window.parent !== window) {
                console.log('Sending gameOver message to parent. Score:', score);
                window.parent.postMessage({
                    type: 'gameOver',
                    score: score,
                    snakeLength: snake.length
                }, '*');
            }


            // 4. Save score asynchronously (errors won't stop UI update)
            saveScore(score, snake.length).then(() => {
                fetchHighScore();
            }).catch(err => {
                console.error("Error in score saving flow:", err);
            });
        }



        // Start game
        function startGame() {
            console.log('Attempting to start game...');
            if (!gameRunning) {
                console.log('Game started!');
                canvas.classList.add("playing");
                gameRunning = true;
                gamePaused = false;
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(update, GAME_SPEED);
                pauseBtn.disabled = false;
                updateUI();
            } else {
                console.log('Game already running');
            }
        }

        // Pause/Resume game
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
                updateUI();
            }
        }

        // Restart game
        function restartGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            initGame();
            startGame();
        }

        // Update UI text
        function updateUI() {
            if (!gameRunning) {
                gameInfo.textContent = "Click canvas to start";
            } else if (gamePaused) {
                gameInfo.textContent = "PAUSED";
            } else {
                gameInfo.textContent = 'PLAYING...';
            }
        }

        // Update score display
        function updateScore() {
            scoreDisplay.textContent = score;

            // Update high score in real-time if beaten
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
            }
        }

        // Save score to DynamoDB via Lambda
        async function saveScore(finalScore, snakeLength) {
            try {
                const apiUrl = 'https://0373y1afa5.execute-api.us-east-2.amazonaws.com/DEV/snake-scores';

                console.log('Attempting to save score:', { finalScore, snakeLength });

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'save_score',
                        player_id: 'anonymous',
                        score: finalScore,
                        snake_length: snakeLength
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    throw new Error(`API returned ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Score saved successfully:', result);
            } catch (error) {
                console.error('‚ùå Error saving score:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack
                });
                // Fail silently - game continues even if save fails
            }
        }

        // Fetch high score from DynamoDB
        async function fetchHighScore() {
            try {
                const apiUrl = 'https://0373y1afa5.execute-api.us-east-2.amazonaws.com/DEV/snake-scores';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get_high_score'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    // Lambda returns double-wrapped JSON: {body: "{\"high_score\": 4}"}
                    // Parse the body string to get the actual data
                    const data = typeof result.body === 'string' ? JSON.parse(result.body) : result;
                    highScore = data.high_score || 0;
                    highScoreDisplay.textContent = highScore;
                    console.log('‚úÖ High score loaded:', highScore);
                } else {
                    console.error('Failed to fetch high score');
                    highScoreDisplay.textContent = '-';
                }
            } catch (error) {
                console.error('‚ùå Error fetching high score:', error);
                highScoreDisplay.textContent = '-';
            }
        }

        // Canvas click to start
        canvas.addEventListener("click", () => {
            if (!gameRunning && !gamePaused) {
                startGame();
            }
        });

        // Keyboard controls
        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            // Strictly prevent any interaction if game is not running
            if (gameRunning === false) {
                console.log("Ignored key press (Game Over/Not Started):", e.key);
                return;
            }

            const key = e.key.toLowerCase();
            switch (e.key) {
                case "ArrowUp":
                case 'w':
                case 'W':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    e.preventDefault();
                    break;
                case "ArrowDown":
                case 's':
                case 'S':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    e.preventDefault();
                    break;
                case "ArrowLeft":
                case 'a':
                case 'A':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    e.preventDefault();
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
            }
        });

        // Button event listeners
        pauseBtn.addEventListener("click", togglePause);
        restartBtn.addEventListener("click", restartGame);

        // Mobile touch controls - canvas based
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) {
                startGame();
                return;
            }

            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;

            // Scale touch coordinates to canvas coordinates
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const canvasX = touchX * scaleX;
            const canvasY = touchY * scaleY;

            // Get snake head position in pixels
            const headX = snake[0].x * TILE_SIZE + TILE_SIZE / 2;
            const headY = snake[0].y * TILE_SIZE + TILE_SIZE / 2;

            // Calculate difference
            const dx = canvasX - headX;
            const dy = canvasY - headY;

            // Determine direction based on which axis has more movement
            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal movement
                if (dx > 0 && direction.x === 0) {
                    nextDirection = { x: 1, y: 0 }; // Right
                } else if (dx < 0 && direction.x === 0) {
                    nextDirection = { x: -1, y: 0 }; // Left
                }
            } else {
                // Vertical movement
                if (dy > 0 && direction.y === 0) {
                    nextDirection = { x: 0, y: 1 }; // Down
                } else if (dy < 0 && direction.y === 0) {
                    nextDirection = { x: 0, y: -1 }; // Up
                }
            }
        });

        // Initialize on load

        // Initialize on load
        window.addEventListener('load', () => {
            console.log('Window loaded, initializing game...');
            initGame();
            fetchHighScore();
        });
    </script>
</body>

</html>
