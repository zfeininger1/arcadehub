<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Doodler - 8-bit Art Pad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --panel-color: #c0c0c0;
            --border-light: #ffffff;
            --border-dark: #808080;
            --accent: #000080;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            color: white;
            margin: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .main-container {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.5));
            font-family: 'Poppins', sans-serif;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Pixel Editor Window */
        .window {
            background-color: var(--panel-color);
            border: 3px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            padding: 4px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 95vw;
            animation: fadeInUp 0.8s ease;
            color: black;
            font-family: 'VT323', monospace;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-bar {
            background: linear-gradient(90deg, var(--accent), #1084d0);
            color: white;
            padding: 4px 8px;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .title-bar-controls button {
            background: var(--panel-color);
            border: 1px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            width: 20px;
            height: 20px;
            font-family: inherit;
            font-size: 14px;
            line-height: 14px;
            cursor: pointer;
        }

        .workspace {
            display: flex;
            gap: 20px;
            padding: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .canvas-container {
            background: #fff;
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 10px;
            cursor: crosshair;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
        }

        .tools-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 150px;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            background: #fff;
            padding: 4px;
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        .color-swatch {
            width: 30px;
            height: 30px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .color-swatch.active {
            border-color: #000;
            box-shadow: inset 0 0 0 2px #fff;
            position: relative;
            z-index: 1;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button.tool-btn {
            background: var(--panel-color);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            padding: 8px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        button.tool-btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            transform: translateY(1px);
        }

        button.tool-btn.active {
            background: #a0a0a0;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        .status-bar {
            margin-top: 10px;
            padding: 4px 8px;
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 600px) {
            .workspace {
                flex-direction: column;
                align-items: center;
            }

            .palette {
                grid-template-columns: repeat(8, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Header -->
    <nav
        style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(15, 12, 41, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 15px 30px;">
        <a href="../hub.html" class="nav-link">‚Üê Back to Arcade</a>
        <a href="../login.html" style="
            display: inline-block;
            padding: 8px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: auto;
        " onmouseover="this.style.background='#fff'; this.style.color='#333';"
            onmouseout="this.style.background='transparent'; this.style.color='#fff';">
            LOGIN
        </a>
    </nav>

    <div style="padding-top: 70px;">
        <!-- Floating Particles Background -->
        <div class="particles"></div>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Hero Section -->
            <div class="hero">
                <h1>Pixel Doodler</h1>
                <p>Create 8-bit Masterpieces üé®</p>
            </div>

            <div class="window">
                <div class="title-bar">
                    <span>Pixel Doodler v1.0</span>
                    <div class="title-bar-controls">
                        <button>_</button>
                        <button>‚ñ°</button>
                        <button>√ó</button>
                    </div>
                </div>

                <div class="workspace">
                    <div class="canvas-container">
                        <canvas id="pixelCanvas" width="320" height="320"></canvas>
                    </div>

                    <div class="tools-panel">
                        <div class="palette" id="palette">
                            <!-- Colors will be injected here -->
                        </div>

                        <div class="controls">
                            <button class="tool-btn active" id="pencilBtn">Pencil</button>
                            <button class="tool-btn" id="eraserBtn">Eraser</button>
                            <button class="tool-btn" id="clearBtn">Clear All</button>
                            <div style="height: 10px;"></div>
                            <button class="tool-btn" id="downloadBtn">Save .PNG</button>
                        </div>
                    </div>
                </div>

                <div class="status-bar" id="statusBar">
                    Ready to pixel! Size: 16x16
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        window.addEventListener('load', () => {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = (i * 10) + '%';
                particle.style.animationDelay = (i * 2) + 's';
                particlesContainer.appendChild(particle);
            }
        });

        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        const paletteContainer = document.getElementById('palette');
        const statusBar = document.getElementById('statusBar');

        // Configuration
        const GRID_SIZE = 16; // 16x16 grid
        const PIXEL_SIZE = 20; // 20px per grid cell (total 320px)

        // State
        let currentColor = '#000000';
        let isDrawing = false;
        let currentTool = 'pencil'; // pencil, eraser
        let pixels = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null)); // null = transparent

        // Classic 8-bit palette
        const colors = [
            '#000000', '#1D2B53', '#7E2553', '#008751',
            '#AB5236', '#5F574F', '#C2C3C7', '#FFF1E8',
            '#FF004D', '#FFA300', '#FFEC27', '#00E436',
            '#29ADFF', '#83769C', '#FF77A8', '#FFCCAA'
        ];

        // Initialize
        function init() {
            createPalette();
            drawGrid();
            setupEvents();
        }

        function createPalette() {
            colors.forEach((color, index) => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                if (index === 0) swatch.classList.add('active');

                swatch.addEventListener('click', () => {
                    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                    currentColor = color;
                    setTool('pencil');
                });

                paletteContainer.appendChild(swatch);
            });
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw checkered background for transparency
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    ctx.fillStyle = (x + y) % 2 === 0 ? '#ffffff' : '#f0f0f0';
                    ctx.fillRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                }
            }

            // Draw pixels
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (pixels[y][x]) {
                        ctx.fillStyle = pixels[y][x];
                        ctx.fillRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
                    }
                }
            }

            // Draw grid lines
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.moveTo(i * PIXEL_SIZE, 0);
                ctx.lineTo(i * PIXEL_SIZE, canvas.height);
                ctx.moveTo(0, i * PIXEL_SIZE);
                ctx.lineTo(canvas.width, i * PIXEL_SIZE);
            }
            ctx.stroke();
        }

        function paint(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / PIXEL_SIZE);
            const y = Math.floor((e.clientY - rect.top) / PIXEL_SIZE);

            if (x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE) {
                if (currentTool === 'pencil') {
                    pixels[y][x] = currentColor;
                } else if (currentTool === 'eraser') {
                    pixels[y][x] = null;
                }
                drawGrid();
            }
        }

        function setTool(tool) {
            currentTool = tool;
            document.getElementById('pencilBtn').classList.toggle('active', tool === 'pencil');
            document.getElementById('eraserBtn').classList.toggle('active', tool === 'eraser');
            statusBar.textContent = tool === 'pencil' ? 'Tool: Pencil' : 'Tool: Eraser';
        }

        function setupEvents() {
            // Mouse events
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                paint(e);
            });

            window.addEventListener('mouseup', () => {
                isDrawing = false;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDrawing) paint(e);
            });

            // Touch events
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDrawing = true;
                const touch = e.touches[0];
                paint(touch);
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (isDrawing) {
                    const touch = e.touches[0];
                    paint(touch);
                }
            }, { passive: false });

            // Tools
            document.getElementById('pencilBtn').addEventListener('click', () => setTool('pencil'));
            document.getElementById('eraserBtn').addEventListener('click', () => setTool('eraser'));

            document.getElementById('clearBtn').addEventListener('click', () => {
                if (confirm('Clear canvas?')) {
                    pixels = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
                    drawGrid();
                }
            });

            document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        }

        function downloadImage() {
            // Create a temporary canvas to export only the pixels (no grid)
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = GRID_SIZE;
            tempCanvas.height = GRID_SIZE;
            const tempCtx = tempCanvas.getContext('2d');

            // Draw pixels 1:1
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (pixels[y][x]) {
                        tempCtx.fillStyle = pixels[y][x];
                        tempCtx.fillRect(x, y, 1, 1);
                    }
                }
            }

            // Scale up for download
            const exportCanvas = document.createElement('canvas');
            const scale = 20; // Export at 320x320
            exportCanvas.width = GRID_SIZE * scale;
            exportCanvas.height = GRID_SIZE * scale;
            const exportCtx = exportCanvas.getContext('2d');
            exportCtx.imageSmoothingEnabled = false;
            exportCtx.drawImage(tempCanvas, 0, 0, exportCanvas.width, exportCanvas.height);

            // Download
            const link = document.createElement('a');
            link.download = 'pixel-art.png';
            link.href = exportCanvas.toDataURL();
            link.click();
        }

        init();
    </script>
</body>

</html>
