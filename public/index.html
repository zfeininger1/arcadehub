<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub - Welcome</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Neon glow overlay */
        .neon-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 0, 255, 0.15) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            line-height: 1.5;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .option-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .option-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .option-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #fff;
            line-height: 1.5;
        }

        .option-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Campaign specific styles */
        .campaign-card:hover {
            border-color: #ff00ff;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.2);
        }

        .campaign-card .option-title {
            color: #ff00ff;
        }

        /* Freeplay specific styles */
        .freeplay-card:hover {
            border-color: #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .freeplay-card .option-title {
            color: #00ffff;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="grid-background"></div>
    <div class="neon-overlay"></div>

    <div class="container">
        <h1>ARCADE HUB</h1>
        <p class="subtitle">Choose Your Path</p>

        <div class="options-grid">
            <!-- Campaign Option -->
            <a href="login.html" class="option-card campaign-card">
                <span class="option-icon">üèÜ</span>
                <span class="option-title">LOGIN</span>
                <span class="option-desc">Save progress, earn achievements, and climb the leaderboards.</span>
            </a>

            <!-- Freeplay Option -->
            <a href="hub.html" class="option-card freeplay-card">
                <span class="option-icon">üïπÔ∏è</span>
                <span class="option-title">GUEST</span>
                <span class="option-desc">Jump straight into the action. No account required.</span>
            </a>
        </div>
    </div>
</body>

</html>
