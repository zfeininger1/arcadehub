<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub - Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Neon glow overlay */
        .neon-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 0, 255, 0.15) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.2);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="grid-background"></div>
    <div class="neon-overlay"></div>

    <div class="login-container">
        <h1 id="formTitle">PLAYER LOGIN</h1>

        <form id="authForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" id="submitBtn">START GAME</button>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <a href="#" id="toggleMode" style="color: #00ffff; font-size: 0.8rem; text-decoration: none;">New player?
                Create Account</a>
        </div>

        <div id="message" style="text-align: center; margin-top: 15px; min-height: 20px; font-size: 0.8rem;"></div>

        <a href="index.html" class="back-link">‚Üê Back to Menu</a>
    </div>

    <script>
        // API Configuration - Replace with your actual API Gateway URL after AWS setup
        // API Configuration - Replace with your actual API Gateway URL after AWS setup
        const API_URL = 'https://s2ju8s9xf2.execute-api.us-east-2.amazonaws.com/DEV/auth';

        const form = document.getElementById('authForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const toggleLink = document.getElementById('toggleMode');
        const formTitle = document.getElementById('formTitle');

        let isLoginMode = true;

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                formTitle.textContent = 'PLAYER LOGIN';
                submitBtn.textContent = 'START GAME';
                toggleLink.textContent = 'New player? Create Account';
            } else {
                formTitle.textContent = 'NEW PLAYER';
                submitBtn.textContent = 'REGISTER';
                toggleLink.textContent = 'Already have an account? Login';
            }
            messageDiv.textContent = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;
            const action = isLoginMode ? 'login' : 'register';

            submitBtn.disabled = true;
            submitBtn.textContent = 'PROCESSING...';
            messageDiv.textContent = '';
            messageDiv.style.color = '#fff';

            try {
                // For demo purposes, if API_URL is placeholder, simulate success
                if (API_URL.includes('YOUR_API_GATEWAY_URL')) {
                    console.log('Simulating auth for:', action, username);
                    await new Promise(r => setTimeout(r, 1000)); // Fake delay

                    // Simulate success
                    localStorage.setItem('arcadeUser', username);
                    window.location.href = 'campaign_coming_soon.html';
                    return;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, username, password })
                });

                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('Failed to parse response:', responseText);
                    throw new Error('Invalid server response');
                }

                // Handle double-wrapped body if necessary
                const result = data.body ? (typeof data.body === 'string' ? JSON.parse(data.body) : data.body) : data;

                // Check for Lambda proxy status code, or fall back to fetch response status
                const finalStatusCode = data.statusCode || response.status;

                if (finalStatusCode === 200) {
                    if (action === 'register') {
                        // Registration Successful
                        messageDiv.style.color = '#00ff00';
                        messageDiv.textContent = 'Registration successful! Please login.';

                        // Switch to login mode automatically
                        isLoginMode = true;
                        formTitle.textContent = 'PLAYER LOGIN';
                        submitBtn.textContent = 'START GAME';
                        toggleLink.textContent = 'New player? Create Account';

                        // Clear password field
                        passwordInput.value = '';

                        submitBtn.disabled = false;
                    } else {
                        // Login Successful
                        messageDiv.style.color = '#00ff00';
                        messageDiv.textContent = 'Success! Entering Arcade...';

                        // Save user session and campaign progress
                        localStorage.setItem('arcadeUser', username);
                        localStorage.setItem('campaignProgress', result.campaign_progress || 0);

                        setTimeout(() => {
                            window.location.href = 'campaign.html';
                        }, 1000);
                    }
                } else {
                    messageDiv.style.color = '#ff0000';
                    messageDiv.textContent = result.error || 'Authentication failed';
                    submitBtn.disabled = false;
                    submitBtn.textContent = isLoginMode ? 'START GAME' : 'REGISTER';
                }
            } catch (error) {
                console.error('Auth error:', error);
                messageDiv.style.color = '#ff0000';
                messageDiv.textContent = 'Connection error. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'START GAME' : 'REGISTER';
            }
        });
    </script>
</body>

</html>
